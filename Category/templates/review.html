
{% extends 'base.html' %}

{% block body %}
{% load static %}
<style>
    .rating {
  --dir: right;
  --fill: gold;
  --fillbg: rgba(100, 100, 100, 0.15);
  --heart: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.328l-1.453-1.313q-2.484-2.25-3.609-3.328t-2.508-2.672-1.898-2.883-0.516-2.648q0-2.297 1.57-3.891t3.914-1.594q2.719 0 4.5 2.109 1.781-2.109 4.5-2.109 2.344 0 3.914 1.594t1.57 3.891q0 1.828-1.219 3.797t-2.648 3.422-4.664 4.359z"/></svg>');
  --star: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.25l-6.188 3.75 1.641-7.031-5.438-4.734 7.172-0.609 2.813-6.609 2.813 6.609 7.172 0.609-5.438 4.734 1.641 7.031z"/></svg>');
  --stars: 5;
  --starsize: 3rem;
  --symbol: var(--star);
  --value: 1;
  --w: calc(var(--stars) * var(--starsize));
  --x: calc(100% * (var(--value) / var(--stars)));
  block-size: var(--starsize);
  inline-size: var(--w);
  position: relative;
  touch-action: manipulation;
  -webkit-appearance: none;
}
[dir="rtl"] .rating {
  --dir: left;
}
.rating::-moz-range-track {
  background: linear-gradient(to var(--dir), var(--fill) 0 var(--x), var(--fillbg) 0 var(--x));
  block-size: 100%;
  mask: repeat left center/var(--starsize) var(--symbol);
}
.rating::-webkit-slider-runnable-track {
  background: linear-gradient(to var(--dir), var(--fill) 0 var(--x), var(--fillbg) 0 var(--x));
  block-size: 100%;
  mask: repeat left center/var(--starsize) var(--symbol);
  -webkit-mask: repeat left center/var(--starsize) var(--symbol);
}
.rating::-moz-range-thumb {
  height: var(--starsize);
  opacity: 0;
  width: var(--starsize);
}
.rating::-webkit-slider-thumb {
  height: var(--starsize);
  opacity: 0;
  width: var(--starsize);
  -webkit-appearance: none;
}
.rating, .rating-label {
  display: block;
  font-family: ui-sans-serif, system-ui, sans-serif;
}
.rating-label {
  margin-block-end: 1rem;
}

/* NO JS */
.rating--nojs::-moz-range-track {
  background: var(--fillbg);
}
.rating--nojs::-moz-range-progress {
  background: var(--fill);
  block-size: 100%;
  mask: repeat left center/var(--starsize) var(--star);
}
.rating--nojs::-webkit-slider-runnable-track {
  background: var(--fillbg);
}
.rating--nojs::-webkit-slider-thumb {
  background-color: var(--fill);
  box-shadow: calc(0rem - var(--w)) 0 0 var(--w) var(--fill);
  opacity: 1;
  width: 1px;
}
[dir="rtl"] .rating--nojs::-webkit-slider-thumb {
  box-shadow: var(--w) 0 0 var(--w) var(--fill);
}



</style>
<br>
<br>
<div id="utf_add_review" class="utf_add_review-box">
    <h3 class="utf_listing_headline_part margin-bottom-20">Add Your Review</h3>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <h4>Your Reviews</h4>
                <form
                  class="row contact_form"
                  action=""
                  method="post"
                  id="reviewForm"
                  novalidate="novalidate"
                >
                {% csrf_token %}
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="file"
                        class="form-control"
                        id="image"
                        name="image"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                                     </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                  <label>Review on</label>
                      <select name="review_on" id="review_on" class="form-control">
                       <option value="0">select</option>
                         {% for l in lists %}
                        
                          <option value="{{l.name}}">{{l.name}}</option>
                          {% endfor %}
                      </select>
                      </div>
                      </div>  
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        name="review"
                        id="review"
                        rows="1"
                        placeholder=""
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 text-right">
                    <button
                      type="submit"
                      value="submit"
                      class="button" style="background-color:#4E97FD"
                    >
                      Submit Now
                    </button>
                  </div>
                  <!-- Rating -->
                  <label class="rating-label">
                    <!-- <strong>“Half stars” using <code>step="0.5"</code></strong> -->
                    <input
                      class="rating"
                      name="rating"
                      id ="rating"
                      max="5"
                      oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)"
                      step="0"
                      style="--value:0"
                      type="range"
                      value="0">
                  </label>
                </form>
                </div>
                </div>
    
{% endblock %}
